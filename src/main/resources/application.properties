spring.datasource.url=jdbc:postgresql://database.hotel.com:5432/hotel-db?sslMode=required
spring.datasource.username=app-user
spring.datasource.password=${database.password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.ws=DEBUG
server.port=8081
server.ssl.key-alias=hotel-demo
server.ssl.key-store=${certificates.dir}/keystore.jks
server.ssl.key-store-password=${certificates-password}
server.ssl.trust-store=${certificates.dir}/cacerts
server.ssl.trust-store-password=${certificates-password}